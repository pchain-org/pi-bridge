---

- name: Copy binary
  copy:
    src: "{{BINARY}}"
    dest: /usr/bin/pibridged
    mode: 0755
  notify: restart pibridged

- name: Copy new genesis.json file, if available
  when: "GENESISFILE is defined and GENESISFILE != ''" 
  copy:
    src: "{{GENESISFILE}}"
    dest: /home/pibridged/.pibridge/config/genesis.json
  notify: restart pibridged

- name: Download genesis.json URL, if available
  when: "GENESISURL is defined and GENESISURL != ''"
  get_url:
    url: "{{GENESISURL}}"
    dest: /home/pibridged/.pibridge/config/genesis.json
    force: yes
  notify: restart pibridged

- name: Reset network
  when: UNSAFE_RESET_ALL | default(false) | bool
  command: "sudo -u pibridged pibridged unsafe-reset-all"
  notify: restart pibridged

